<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="ejemplo@correo.com"
      />
      <div
        class="error"
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
        <small *ngIf="loginForm.get('email')?.errors?.['required']"
          >El correo es obligatorio.</small
        >
        <small *ngIf="loginForm.get('email')?.errors?.['email']"
          >Formato de correo inválido.</small
        >
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="password-wrapper">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="••••••••"
        />
        <button type="button" class="toggle-btn" (click)="togglePasswordVisibility()">
          {{ showPassword ? 'Ocultar' : 'Mostrar' }}
        </button>
      </div>
      <div
        class="error"
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
        <small>La contraseña es obligatoria.</small>
      </div>
    </div>

    <!-- Mensaje de éxito -->
    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>

    <!-- Botón -->
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>
